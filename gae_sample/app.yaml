application: cs-projectgamify
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /css
  static_dir: css

- url: /.*
  script: main.app

libraries:
- name: jinja2
  version: latest
- name: webapp2
  version: latest

builtins:
- remote_api: on
- admin_redirect: on
- deferred: on
